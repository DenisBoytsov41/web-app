<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вывод данных из базы на страницу</title>
</head>
<body>
    <h1>Данные из базы данных</h1>
    <ul>
        {% for register in registers %}
            <li>{{ register.login }}</li>
        {% endfor %}
    </ul>
    <script>
        setTimeout(function() {
            window.history.back();
        }, 3000);
    </script>
</body>
</html>
