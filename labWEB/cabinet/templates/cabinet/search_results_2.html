<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Результаты поиска</title>
</head>
<body>
    <h2>Результаты поиска</h2>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% else %}
        {% if results %}
            {% for user in results %}
                <p>{{ user.name }}</p>
            {% endfor %}
        {% else %}
            <p>По вашему запросу ничего не найдено.</p>
        {% endif %}
    {% endif %}
</body>
</html>
<script>
    setTimeout(function() {
        window.history.back();
    }, 3000);
</script>
